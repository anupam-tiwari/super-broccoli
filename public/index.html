	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>🔥 Campfire</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="👑 The Throne Room">👑 The Throne Room</option>
							<option value="🗿 Stone Age">🗿 Stone Age</option>
							<option value="🎨 Art">🎨 Art</option> 
							<option value="🇩🇪 German History">🇩🇪 German History</option>
							<option value="🌍 World History">🌍 World History</option>
							<option value="🏙️ About the City">🏙️ About the City</option>
							<option value="🇪🇺 European History">🇪🇺 European History</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
